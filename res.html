<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Hot Restaurant</title>

  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Super Hot Restaurant</h1>
      <hr>
      <h3>The greatest restaurant in the history of the world!</h3>
      <hr>
      <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Waiting List</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Home Page</button></a>
    </div>
    <div class="container">
    <div class="jumbotron">
    <div class="row">
      <div class="col-lg-12">

          <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
    
                <form role="form">
    
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reserve_name">
                  </div>
    
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_phone">
                  </div>
    
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="reserve_email">
                  </div>
    
                  <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="reserve_uniqueID">
                  </div>
    
                  <button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
                </form>
    
              </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#reserve_name").val().trim(),
        phone: $("#reserve_phone").val().trim(),
        email: $("#reserve_email").val().trim(),
        uniqueID: $("#reserve_uniqueID").val().trim()
      };

      // Question: What does this code do??
      $.post("/reservations", newReservation)
        .then(function(data) {
          console.log(data);
        //   alert("Adding reservation...");
        });
        $("#reserve_name").val("")
        $("#reserve_phone").val("")
        $("#reserve_email").val("")
        $("#reserve_uniqueID").val("")

    });
  </script>
  
</body>
</html>
